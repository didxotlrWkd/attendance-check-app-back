<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경품 추첨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        html, body {
            height: 100%; /* HTML과 body의 높이를 100%로 설정 */
            margin: 0; /* 기본 여백 제거 */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 60px; /* 패딩을 늘려서 크기 증가 */
            width: 120%; /* 너비를 더 넓게 설정 */
            max-width: 800px; /* 최대 너비를 늘림 */
            margin: auto; /* 중앙 정렬 */
            flex: 1; /* flex를 사용하여 공간을 가득 채우도록 설정 */
        }
        h1 {
            color: #162c44;
            font-size: 3rem; /* 제목 크기 증가 */
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
            font-size: 3rem; /* 테이블 폰트 크기 증가 */
        }
        th, td {
            border: 2px solid #dee2e6;
            padding: 15px; /* 패딩 증가 */
            text-align: center;
        }
        th {
            background-color: #0bc539;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.8rem; /* 버튼 폰트 크기 증가 */
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>경품 추첨</h1>
        <form action="/admin/draw/random-user/project" method="POST" onsubmit="setDefaultValue()">
            <button type="submit">추첨하기</button>
        </form>
        
        {% if users %}
            <table class="table">
                <thead>
                    <tr>
                        <th>학번</th>
                        <th>학과</th>
                        <th>이름</th>
                    </tr>
                </thead>
                <tbody id="user-table" class="{{animation_class}}">
                    {% for user in users %}
                        <tr>
                            <td style="font-weight: bold;">{{ user.student_code }}</td>
                            <td style="font-weight: bold;">{{ user.major }}</td>
                            <td style="font-weight: bold;">{{ user.name }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
<script>
    function setDefaultValue() {
        // 숨겨진 입력 필드로 값을 전송
        let input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'number_of_draw';
        input.value = 1;
        document.forms[0].appendChild(input);
    }
</script>
</html>
